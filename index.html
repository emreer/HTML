<h3>Hakkımda</h3>   
<!-- paragraflar -->
<p>Merhaba, ben Emre.</p>
<p>Kimya Mühendisiyim, yazılımı çok seviyorum.Yazılım ile ilgili çalışmalarımı devam ettiriyoru.
</p>
<!-- Burada hobilerden bahsedilecek -->
<h2>Hobilerim</h2>
<!-- Paragraflar -->
<p>Gitar çalmayı çok seviyorum.</p>
<p>Aslında en büyük hobim yazılım. Bu hobimi işe dönüştürmek için çalışmaktayım.</p>
